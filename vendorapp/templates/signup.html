{% extends 'theme.html' %}

{% block main %}
    <div class="container">
        <div class="row m-5">
            <div class="col-lg-6 mx-auto">
                <div class="border shadow">
                    <h1 class="m-3">Create an Account</h1>
                    {% if error %}
                    <div>
                        <div class="alert alert-warning alert-dismissible fade show m-2" role="alert">
                            <strong> {{error}} </strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                    </div>
                    {% elif success  %}
                    <div>
                        <div class="alert alert-success alert-dismissible fade show m-2" role="alert">
                            <strong> {{success}} </strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                    </div>
                    {% endif %}
                    <form class="m-4" method="POST" action="/signup">
                        {% csrf_token %}
                        <div class="form-group">
                            <label> First Name </label>
                            <input type="text" name="fname" class="form-control" value="{{value.fname}}">
                        </div>
                        <div class="form-group">
                            <label> Last Name </label>
                            <input type="text" name="lname" class="form-control" value="{{value.lname}}">
                        </div>
                        <div class="form-group">
                            <label> Email </label>
                            <input type="text" name="email" class="form-control" value="{{value.email}}">
                        </div>
                        <div class="form-group">
                            <label> Mobile Number </label>
                            <input type="number" name="mobile" class="form-control" value="{{value.mobile}}">
                        </div>
                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            
                            <input type="submit" value="signup" class="btn btn-outline-dark mt-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
