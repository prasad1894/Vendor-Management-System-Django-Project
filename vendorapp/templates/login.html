{% extends 'theme.html' %}

{% block main %}
    <div class="container">
        <div class="row m-5">
            <div class="col-lg-6 mx-auto bg-light">
                <div class="border shadow p-5">
                    <h1 class="m-2">Login</h1>
                    {% if error %}
                    <div>
                        <div class="alert alert-warning alert-dismissible fade show m-2" role="alert">
                            <strong> {{error}} </strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                    </div>
                    {% endif %}

                    <form method="POST" action="{% url 'login' %}" class="border m-2">
                    {% csrf_token %}
                    <div class="form-group m-2">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group m-2">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group m-2 mt-3 mb-3">
                        
                        <input type="submit" value="login" class="btn btn-outline-success">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
